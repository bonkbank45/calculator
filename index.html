<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Calculator~</title>
  </head>
  <body>
    <div class="container-wrap">
      <div class="container-contain">
        <div class="display"></div>
        <div class="row1">
          <button type="button" id="clear">AC</button>
          <button type="button" id="backspace">←</button>
          <button type="button" id="divide" value="/">÷</button>
        </div>
        <div class="row2">
          <button type="button" class="number" value="7">7</button>
          <button type="button" class="number" value="8">8</button>
          <button type="button" class="number" value="9">9</button>
          <button type="button" id="multiply" value="*">✕</button>
        </div>
        <div class="row3">
          <button type="button" class="number" value="4">4</button>
          <button type="button" class="number" value="5">5</button>
          <button type="button" class="number" value="6">6</button>
          <button type="button" id="sub" value="-">-</button>
        </div>
        <div class="row4">
          <button type="button" class="number" value="1">1</button>
          <button type="button" class="number" value="2">2</button>
          <button type="button" class="number" value="3">3</button>
          <button type="button" id="add" value="+">+</button>
        </div>
        <div class="row5">
          <button type="button" class="number" value="0">0</button>
          <button type="button" id="dot" value=".">.</button>
          <button type="button" id="equal">=</button>
        </div>
      </div>
    </div>
    <footer>Created by bonkBANK &copy; 2023</footer>
  </body>
</html>
